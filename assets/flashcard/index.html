<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="" class="userdef"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=brightness_6" />
    <title>Ace It! | New Flashcard</title>
</head>
<body>
    <main>
        <header>
            <h1>Ace It!</h1>
            <nav>
                <ul type="none">
                    <li><button onclick="TOGGLE_THEME(this)" class="fa-solid fa-sun transparent-btn" title="Toggle Theme" value="device"></button></li>
                </ul>
            </nav>
        </header>

        <section id="info">
            <div>
                <h2></h2>
                <span id="edit-info"></span>
            </div>
            <p id="tagline"><em></em></p>
        </section>

        <section id="flashcard-name">
            <form autocomplete="off" spellcheck="false">
                <fieldset>
                    <legend>Flashcard Information</legend>
                    <div class="field">
                        <input type="text" id="fname" name="fname" placeholder="Name of Flashcard Set" class="req" oninput="VALIDATE_FLASHCARD_NAME(this.value)">
                     </div>
         
                     <div class="field">
                         <textarea name="desc" id="desc" cols="30" rows="5" class="opt" placeholder="Description(Optional)" oninput="SET_DESC(this.value)"></textarea>
                     </div>

                     <div class="btn-wrap">
                        <button type="submit" id="flashcard-name-btn" onclick="TOGGLE_FORMS(event, this.parentElement.parentElement.parentElement.parentElement, document.querySelector('#flashcard-data'))" disabled>Next <i class="fa-solid fa-arrow-right"></i></button>
                     </div>
                </fieldset>
            </form>
        </section>

        <section id="flashcard-data">
            <form autocomplete="off" spellcheck="false">
                <div id="flashcard-form">
                    <div class="mobile number">No flashcards added yet.</div>
                    <div class="field">
                        <input type="text" name="term" id="term" placeholder="Term" class="req" require>
                     </div>
     
                     <div class="field">
                         <textarea rows="5" name="def" id="def" placeholder="Definition" class="req" requir></textarea>
                      </div>
                      <hr>
                </div>

                 <div class="btn-wrap">
                    <button type="submit">Add New Flashcard <i class="fa-solid fa-plus"></i></button>
                 </div>
            </form>

            <div id="flashcard-preview">
                <h4>Preview</h4>
                <span id="flashcard-count"></span>
                <div id="preview"></div>
                <div id="flashcard-progress-wrap">
                    <div id="progress">
                        <span id="level"></span>
                    </div>
                </div>
                <div id="contextmenu">
                    <button onclick="DELETE_FLASHCARD()">Delete Flashcard</button>
                </div>
                <div id="flashcard-actions">
                    <ul id="action-list" type="none">
                        <li><button class="fa-solid fa-caret-left" title="Previous" onclick="GO_TO_PREV_CARD()"></button></li>
                        <li><button class="fa-solid fa-edit" title="Edit" id="edit-flashcard-btn" onclick="EDIT_CARD()"></button></li>
                        <li><button class="fa-solid fa-caret-right" title="Next" onclick="GO_TO_NEXT_CARD()"></button></li>
                    </ul>
                </div>
            </div>

            <div class="mobile preview-wrap">
                <button id="set-up_prev" class="set-up" onclick="MOBILE_PREVIEW(this)">Preview Flashcards</button>
            </div>
        </section>

        <section id="modalbg">
            <div id="modal">{text}</div>
        </section>
    </main>

    <script src="../js/userdata.js"></script>
    <script src="./flashcard.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
